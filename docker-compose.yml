version: '3.8'

services:
  code-agent-api:
    build: .
    container_name: code-agent-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      # Mount repos directory to persist cloned repositories
      - ./repos:/app/repos
    restart: unless-stopped
    environment:
      - REPOS_DIR=/app/repos
